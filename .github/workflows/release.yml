name: Release

on:
  workflow_run:
    workflows: ["tests"]
    types: [completed]
    branches: [master]

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Version or Publish
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          registry-url: https://registry.npmjs.org

      - run: npm ci
      - run: npm run build

      - name: Create Release PR or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: npx changeset publish --provenance
          title: "chore: version packages"
          commit: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

      - name: Register skills on skills.sh
        if: steps.changesets.outputs.published == 'true'
        run: |
          npx -y skills add marcfargas/odoo-toolbox --full-depth --all 2>&1 || echo "⚠️ skills.sh registration failed (non-blocking)"
          echo "skills.sh registration done ✅"
