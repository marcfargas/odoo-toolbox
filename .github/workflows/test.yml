name: tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      collect_logs:
        description: 'When to collect Docker logs'
        required: false
        default: 'on-failure'
        type: choice
        options:
          - 'on-failure'
          - 'always'
          - 'never'

jobs:
  setup:
    name: Setup & Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: packages/*/dist
          retention-days: 1

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: setup
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: setup
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: unit

  integration-tests:
    name: Integration Tests (Odoo 17)
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Install dependencies
        run: npm ci

      - name: Start Docker services
        run: docker compose -f docker-compose.test.yml up -d --wait

      - name: Run integration tests
        env:
          CI: 'true'
          ODOO_URL: http://localhost:8069
          ODOO_DB_NAME: odoo
          ODOO_DB_USER: admin
          ODOO_DB_PASSWORD: admin
        run: npm run test:integration

      - name: Collect Odoo logs
        if: (failure() && inputs.collect_logs != 'never') || inputs.collect_logs == 'always'
        run: docker compose -f docker-compose.test.yml logs odoo > odoo.log

      - name: Collect PostgreSQL logs
        if: (failure() && inputs.collect_logs != 'never') || inputs.collect_logs == 'always'
        run: docker compose -f docker-compose.test.yml logs postgres > postgres.log

      - name: Upload Docker logs
        if: (failure() && inputs.collect_logs != 'never') || inputs.collect_logs == 'always'
        uses: actions/upload-artifact@v4
        with:
          name: docker-logs
          path: |
            odoo.log
            postgres.log
          retention-days: 90

      - name: Stop Docker services
        if: always()
        run: docker compose -f docker-compose.test.yml down

      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: integration
