name: tests

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop
  workflow_dispatch:
    inputs:
      collect_logs:
        description: 'When to collect Docker logs'
        required: false
        default: 'on-failure'
        type: choice
        options:
          - 'on-failure'
          - 'always'
          - 'never'

jobs:
  setup:
    name: Setup & Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: packages/*/dist
          retention-days: 1

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: setup
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: packages

      - name: Run linter
        run: npm run lint

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: setup
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: packages

      - name: Run unit tests
        run: npm run test:unit

      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: unit

  integration-tests:
    name: Integration Tests (Odoo ${{ matrix.odoo-version }})
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    permissions:
      contents: read
    strategy:
      matrix:
        odoo-version: ['17.0', '18.0']
        include:
          - odoo-version: '17.0'
            postgres-version: '15'
            odoo-port: '8069'
          - odoo-version: '18.0'
            postgres-version: '16'
            odoo-port: '8018'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: packages

      - name: Generate project name
        id: project
        run: echo "name=odoo-toolbox-$(echo ${{ matrix.odoo-version }} | tr '.' '-')" >> $GITHUB_OUTPUT

      - name: Start Docker services
        run: docker compose -f docker-compose.matrix.yml -p ${{ steps.project.outputs.name }} up -d --wait
        env:
          COMPOSE_PROJECT_NAME: ${{ steps.project.outputs.name }}
          ODOO_VERSION: ${{ matrix.odoo-version }}
          POSTGRES_VERSION: ${{ matrix.postgres-version }}
          ODOO_PORT: ${{ matrix.odoo-port }}
          POSTGRES_PORT: 5432

      - name: Run integration tests
        env:
          CI: 'true'
          ODOO_VERSION: ${{ matrix.odoo-version }}
          POSTGRES_VERSION: ${{ matrix.postgres-version }}
          ODOO_PORT: ${{ matrix.odoo-port }}
          ODOO_URL: http://localhost:${{ matrix.odoo-port }}
          ODOO_DB_NAME: odoo
          ODOO_DB_USER: admin
          ODOO_DB_PASSWORD: admin
        run: npm run test:integration

      - name: Collect Odoo logs
        if: (failure() && inputs.collect_logs != 'never') || inputs.collect_logs == 'always'
        run: docker compose -p ${{ steps.project.outputs.name }} logs odoo > odoo-${{ matrix.odoo-version }}.log

      - name: Collect PostgreSQL logs
        if: (failure() && inputs.collect_logs != 'never') || inputs.collect_logs == 'always'
        run: docker compose -p ${{ steps.project.outputs.name }} logs postgres > postgres-${{ matrix.odoo-version }}.log

      - name: Upload Docker logs
        if: (failure() && inputs.collect_logs != 'never') || inputs.collect_logs == 'always'
        uses: actions/upload-artifact@v4
        with:
          name: docker-logs-${{ matrix.odoo-version }}
          path: |
            odoo-${{ matrix.odoo-version }}.log
            postgres-${{ matrix.odoo-version }}.log
          retention-days: 90

      - name: Stop Docker services
        if: always()
        run: docker compose -p ${{ steps.project.outputs.name }} down

      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: integration-${{ matrix.odoo-version }}

  build-skills-zip:
    name: Build Skills Zip
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: packages

      - name: Build skills zip
        run: npm run build:skills-zip

      - name: Upload skills zip
        uses: actions/upload-artifact@v4
        with:
          name: odoo-skills
          path: dist/odoo-skills.zip
          retention-days: 30
